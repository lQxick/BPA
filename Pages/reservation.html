            <img src="/gameDayGrillLogo.PNG" alt="gameDayGrillLogo" width="400">

        </nav>

    <hr>
    <div id="reservation-popup" class="popup">
        <section id="reservation-form">
            <h2>Reservation Form</h2>
            <form action="/submit_reservation" method="post">
                <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" min="1" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="<?php echo date('Y-m-d'); ?>" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="<?php echo date('H:i'); ?>" required>

            <input type="submit" value="Submit Reservation">
            </form>
            <button id="close-popup-btn"><i class="bi bi-x-lg"></i></button>
        </section>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the reservation button, form container, and close button
            var reservationBtn = document.getElementById("reservation-btn");
            var reservationPopup = document.getElementById("reservation-popup");
            var closePopupBtn = document.getElementById("close-popup-btn");
    
            // Add click event listener to the reservation button
            reservationBtn.addEventListener("click", function (event) {
                // Prevent the default link behavior
                event.preventDefault();
    
                // Display the reservation popup
                reservationPopup.style.display = "block";
            });
    
            // Add click event listener to the close button
            closePopupBtn.addEventListener("click", function () {
                // Hide the reservation popup
                reservationPopup.style.display = "none";
            });
    
            // Add click event listener to close the popup when clicking outside of it
            window.addEventListener("click", function (event) {
                if (event.target === reservationPopup && !reservationPopup.contains(event.target)) {
                    reservationPopup.style.display = "none";
                }
            });
        });
    </script>
</body>
